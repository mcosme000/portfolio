<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- styles -->
  <link rel="stylesheet" href="/src/global.css">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/8013b0f68f.js" crossorigin="anonymous"></script>

  <title>María Cosmen - Contact</title>
</head>

<body>
  <header>
    <div class="container flex">
      <a href="/index.html">
        <h1>María Cosmen</h1>
      </a>
      <ul>
        <a href="/about.html">
          <li>About</li>
        </a>
        <a href="/contact.html">
          <li>Contact</li>
        </a>
      </ul>
    </div>
  </header>

  <div class="section">
    <div class="container-small">
      <h2>Contact</h2>
      <p>
        If you have any questions or requests involving my work,
        feel free to contact me through any of my SNS or using the form below.
      </p>
      <form action="https://api.sheetmonkey.io/form/8aAWXVGBBJHAiY9v23pCVZ"
      method="post">
        <div>
          <label for="name">Full name *</label>
          <input type="text" class="input" name="Name" id="name" placeholder="Full name" required>
        </div>
        <div>
          <label for="organization">Organization</label>
          <input type="text" class="input" name="Organization" id="organization" placeholder="Organization">
        </div>
        <div>
          <label for="email">Email *</label>
          <input type="email" class="input" name="Email" placeholder="Email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone number</label>
          <input type="text" class="input" name="Phone" placeholder="Phone number" id="phone">
        </div>
        <div>
          <label for="message">Message *</label>
          <textarea name="Message" class="input" style="resize: vertical" rows="5" placeholder="Message" id="message" required></textarea>
        </div>
        <button type="submit" class="btn-submit" id ="submit-btn" disabled>Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <ul>
        <a href="https://github.com/mcosme000" target="_blank">
          <li><i class="fa fa-brands fa fa-github"></i></li>
        </a>
        <a href="https://www.linkedin.com/in/maria-cosmen-7293771a7/" target="_blank">
          <li><i class="fa fa-brands fa fa-linkedin"></i></li>
        </a>
        <a href="https://www.behance.net/maracosmen" target="_blank">
          <li><i class="fa fa-brands fa fa-behance"></i></li>
        </a>
      </ul>
    </div>
  </footer>

  <script src="/src/index.js"></script>
</body>

</html>
